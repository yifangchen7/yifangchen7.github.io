  <style>
  /* ---------- Tokens ---------- */
  :root{
    --bg:#f8fafc; --panel:#ffffff; --ink:#0f172a; --muted:#475569;
    --accent:#2563eb; --border:#e5e7eb; --max:980px;
    --avatar-bg:#eef2ff;  /* avatar circle (light) */
    --avatar-ink:#334155; /* avatar letters (light) */
  }

  /* ---------- Base ---------- */
  *{box-sizing:border-box}
  html{scroll-behavior:smooth}
  body{margin:0; background:var(--bg); color:var(--ink);
       font:16px/1.65 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji"}
  a{color:var(--accent); text-underline-offset:3px}
  img{max-width:100%; height:auto; display:block}

  /* Skip link + focus */
  .skip-link{position:absolute; left:-9999px; top:auto; background:var(--panel); color:var(--ink);
             padding:8px 12px; border:1px solid var(--border); border-radius:10px}
  .skip-link:focus{left:12px; top:12px; z-index:9999}
  a:focus-visible, button:focus-visible, [tabindex]:focus-visible{
    outline:2px solid var(--accent); outline-offset:2px; border-radius:6px;
  }

  /* ---------- Header / nav ---------- */
  .header{background:#202b3b; color:#f8fafc; border-bottom:2px solid #cbd5e1; position:relative;}
  .header .inner{display:flex; align-items:center; gap:18px; padding:16px 24px; margin:0 auto; max-width:var(--max)}
  .brand{display:flex; align-items:center; gap:12px; text-decoration:none; color:inherit}
  .brand .avatar{
    width:44px; height:44px; border-radius:50%;
    display:grid; place-items:center; font-weight:700;
    background:var(--avatar-bg); color:var(--avatar-ink);
  }
  .brand h1{font-size:20px; margin:0}
  .brand p{margin:0; color:var(--muted); font-size:14px}

  .nav{margin-left:auto; display:flex; gap:14px; flex-wrap:wrap}
  .nav a{display:inline-block; padding:10px 12px; border-radius:10px; text-decoration:none;
         color:var(--ink); background:#f1f5f9; border:1px solid var(--border); position:relative; z-index:1;}
  .nav a:hover{filter:brightness(0.98)}
  /* invert nav in header */
  .header .nav a{ background:transparent; border:1px solid rgba(255,255,255,.25); color:#f8fafc; }
  .header .nav a:hover{ background:rgba(255,255,255,.08); }
  .header .nav a[aria-current="page"]{ background:rgba(255,255,255,.18); border-color:rgba(255,255,255,.35); }

  /* ---------- Layout ---------- */
  .container{max-width:var(--max); margin:0 auto; padding:24px}
  .main{display:grid; grid-template-columns:280px 1fr; gap:24px; margin-top:24px}
  @media (max-width:860px){ .main{grid-template-columns:1fr} .sidebar{position:static} .container{padding:16px} }

  h1{font-size:clamp(20px, 2.2vw, 26px)}
  .small{font-size:13px; color:var(--muted)}
  .lead{color:var(--muted)}

  /* Sidebar */
  .sidebar{position:sticky; top:16px; align-self:start}
  .sidebar .card{padding:16px; background:var(--panel); border:1px solid var(--border); border-radius:14px}
  .sidebar h2{font-size:16px; margin:0 0 8px}
  .sidebar ul{list-style:none; margin:0; padding:0}
  .sidebar li{margin:6px 0}

  /* Content cards */
  .content{ background:#f8fafc; }
  .content .section{
    background:var(--panel); border:1px solid var(--border); border-radius:16px; padding:20px; margin-bottom:18px;
    box-shadow:0 1px 0 rgba(15,23,42,.02), 0 8px 24px rgba(15,23,42,.06)
  }
  .content h2{margin:0 0 10px; font-weight:700}

  /* Footer */
  .footer{border-top:1px solid var(--border); color:var(--muted); text-align:center; padding:16px}

  /* Hide empty sections (modern browsers) */
  .section:has(> ul:empty), .section:has(> ol:empty){ display:none }

  /* ---------- Dark Theme (toggle via body.theme-dark) ---------- */
  .theme-dark{
    --bg:#0b1220; --panel:#0f172a; --ink:#e5e7eb; --muted:#94a3b8;
    --accent:#60a5fa; --border:#1f2937;
    --avatar-bg:#e5e7eb;  /* bright circle on dark */
    --avatar-ink:#0f172a; /* dark letters inside */
  }
  .theme-dark .header{ background:#0b1220; color:#f1f5f9; border-bottom:2px solid #0a101d; }
  .theme-dark .header .nav a{
    background:transparent; border:1px solid rgba(255,255,255,.25); color:#f1f5f9;
  }
  .theme-dark .header .nav a:hover{ background:rgba(255,255,255,.10); }
  .theme-dark .header .nav a[aria-current="page"]{
    background:rgba(255,255,255,.20); border-color:rgba(255,255,255,.40);
  }
  .theme-dark .content{ background:var(--bg); }
  .theme-dark .content .section{
    box-shadow:0 1px 0 rgba(0,0,0,.20), 0 8px 24px rgba(0,0,0,.35);
  }
  </style>
</head>
